          AttributeType: S
        - AttributeName: Expiration
          AttributeType: N
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: ExpirationIndex
          KeySchema:
            - AttributeName: Expiration
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - SessionId
            ProjectionType: INCLUDE
      KeySchema:
        - AttributeName: SessionId
          KeyType: HASH
      TableName: !FindInMap [EnvironmentMap, !Ref Environment, sessionTable]
      Tags:
        - Key: 'created-by'
          Value: 'scatter-session-api'
        - Key: 'created-for'
          Value: 'scatter'
        - Key: 'environment'
          Value: !Ref Environment

  # EventBridge

  PruneEvent:
    Type: AWS::Events::Rule
    Properties:
      Description: Prunes old sessions from session table
      ScheduleExpression: 'cron(58 8 2/5 * ? *)'
      State: ENABLED
      Targets:
        - Arn: !Sub
            - 'arn:aws:lambda:us-east-2:${AWS::AccountId}:function:${FunctionName}'
            - FunctionName: !FindInMap [EnvironmentMap, !Ref Environment, schedulerFunction]
          Id: SchedulerLambda
          InputTransformer:
            InputPathsMap:
              'resources': '$.resources'
            InputTemplate: !Sub
              - |
                {
                  "resources": <resources>,
                  "request": {
                    "url": "https://${Domain}/v1/sessions/start-prune",
                    "method": "POST",
                    "data": { }
                  },
                  "apiKey": {
                    "id": "${ApiKey}",
                    "region": "us-east-2"
                  }
                }
              - ApiKey: !Sub '${Api.ApiKey.APIKeyId}'
                Domain: !FindInMap [EnvironmentMap, !Ref Environment, domainInternal]
